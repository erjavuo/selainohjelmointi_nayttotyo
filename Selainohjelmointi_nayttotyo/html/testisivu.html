<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maalisävyjen testaussivusto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F8F0E5;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .wall {
            width: 45%;
            height: 300px;
            background-color: white;
            border: 0px solid #ccc;
            padding: 20px;
            border-radius: 0px;
            margin-right: 0px;
        }

        h2 {
            margin: 0;
        }

        h3  {
            color: #0F2C59;
        }

        .color-palette {
            background-color: F8F0E5;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 0px;
            margin-left: 100px;
            margin-right: 100px;
        }

        .color-box {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .color-name {
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <h3>Tässä voit testata sävyjä ja niiden yhteensopivuutta. Klikkaa ensin seinää, jolle haluat sävyä testata ja sitten klikkaa haluamastasi väristä. </h3>
    <div class="container">
        <div class="wall" id="leftWall">
            <h2>Seinä 1</h2>
        </div>
        <div class="wall" id="rightWall">
            <h2>Seinä 2</h2>
        </div>
    </div>
    <div class="color-palette" id="colorPalette"></div>
    <script>
        const leftWall = document.getElementById('leftWall');
        const rightWall = document.getElementById('rightWall');
        const colorPalette = document.getElementById('colorPalette');

        let selectedWall = null;

        // Define the list of colors with names
        const colors = [
            { name: 'Fiesta', hex: '#DD4132' },
            { name: 'Jester Red', hex: '#9E1030' },
            { name: 'Turmeric', hex: '#FE840E' },
            { name: 'Living Coral', hex: '#FF6F61' },
            { name: 'Pink Peacock', hex: '#C62168' },
            { name: 'Pepper Stem', hex: '#8D9440' },
            { name: 'Aspen Gold', hex: '#FFD662' },
            { name: 'Princess Blue', hex: '#00539C' },
            { name: 'Toffee', hex: '#755139' },
            { name: 'Mango Mojito', hex: '#D69C2F' },
            { name: 'Terrarium Moss', hex: '#616247' },
            { name: 'Sweet Lilac', hex: '#E8B5CE' },
            { name: 'Soybean', hex: '#D2C29D' },
            { name: 'Eclipse', hex: '#343148' },
            { name: 'Sweet Corn', hex: '#F0EAD6' },
            { name: 'Brown Granite', hex: '#615550' }
        ];

        // Create color boxes and add them to the color palette
        colors.forEach(color => {
            const colorBox = document.createElement('div');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = color.hex;
            colorBox.addEventListener('click', () => {
                if (selectedWall) {
                    selectedWall.style.backgroundColor = color.hex;
                }
            });
            colorPalette.appendChild(colorBox);

            const colorName = document.createElement('div');
            colorName.className = 'color-name';
            colorName.textContent = `${color.name} (${color.hex})`;
            colorPalette.appendChild(colorName);
        });

        // Add click event listeners to the walls for wall selection
        leftWall.addEventListener('click', () => {
            selectedWall = leftWall;
            leftWall.classList.add('selected-wall');
            rightWall.classList.remove('selected-wall');
        });

        rightWall.addEventListener('click', () => {
            selectedWall = rightWall;
            rightWall.classList.add('selected-wall');
            leftWall.classList.remove('selected-wall');
        });
    </script>
</body>
</html>
